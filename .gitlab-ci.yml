stages:
  - deploy

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
  
  script:
    # Создаём директорию /backend на сервере, если она ещё не создана, и задаём права доступа
    - ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "sudo mkdir -p /backend && sudo chown ${SSH_USER}:${SSH_USER} /backend"
    # Копируем файлы в директорию /backend на сервере
    - scp -r -o StrictHostKeyChecking=no . ${SSH_USER}@${SSH_HOST}:/backend
    # Выполняем команды деплоя в одном вызове sudo
    - ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "
        cd /backend &&
        sudo docker-compose down &&
        sudo docker-compose up --build -d
      "
  only:
    - master
