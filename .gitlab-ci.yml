stages:
  - deploy

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
  
  script:
    - scp -r -o StrictHostKeyChecking=no . ${SSH_USER}@${SSH_HOST}:/backend
    - ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "
        mkdir -p /backend
        cd /backend &&
        docker-compose down &&
        docker-compose up -d
      "
  only:
    - master
